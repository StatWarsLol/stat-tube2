<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Log In to StatTube</title>
    
    <!-- FIXED CSP TAG BELOW -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://api.stat-tube.com https://cloudflareinsights.com; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:;">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; background-color: #f8f9fa; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <div id="st-secure-mount"></div>

    <script>
    (function() {
        'use strict';

        const MOUNT_ID = 'st-secure-mount';
        const API_URL = 'https://api.stat-tube.com';
        
        const STORAGE_REAL = '_st_sys_config_x9'; 
        const STORAGE_TRAP = 'userApiKey';

        const encrypt = (t) => btoa(t.split('').reverse().join(''));
        const decrypt = (t) => atob(t).split('').reverse().join('');

        const Auth = {
            login: (realKey) => {
                localStorage.setItem(STORAGE_REAL, encrypt(realKey));
                localStorage.setItem(STORAGE_TRAP, '0000-INVALID-HONEYPOT-KEY');
            },
            getKey: () => {
                const blob = localStorage.getItem(STORAGE_REAL);
                if (!blob) return null;
                try { return decrypt(blob); } catch(e) { return null; }
            },
            logout: () => {
                localStorage.removeItem(STORAGE_REAL);
                localStorage.setItem(STORAGE_TRAP, '0000-INVALID-HONEYPOT-KEY');
            }
        };

        if (localStorage.getItem(STORAGE_TRAP) !== '0000-INVALID-HONEYPOT-KEY') {
            localStorage.setItem(STORAGE_TRAP, '0000-INVALID-HONEYPOT-KEY');
        }

        const templateContent = `
            <style>
                :host { display: block; all: initial; font-family: 'Inter', sans-serif; }
                
                @keyframes anti-bot-jitter {
                    0% { transform: translate(0, 0); }
                    25% { transform: translate(1px, 1px); }
                    50% { transform: translate(-1px, 0); }
                    75% { transform: translate(0, 1px); }
                    100% { transform: translate(0, 0); }
                }

                .wrapper { 
                    font-family: 'Inter', sans-serif; 
                    margin: 0; 
                    background-color: #f8f9fa; 
                    color: #495057; 
                    width: 100%;
                    min-height: 100vh;
                }
                
                .section-wrapper { background-color: #ffffff; }
                .content-container { max-width: 840px; margin: 0 auto; padding: 1.5rem 2rem; box-sizing: border-box; }
                .header-content { display: flex; justify-content: space-between; align-items: center; }
                .section-divider { border: none; height: 1px; background-color: #e9ecef; margin: 0; }
                .logo { height: 48px; width: auto; }
                
                h2 { color: #0d6efd; font-size: 2rem; font-weight: 700; margin-top: 0; margin-bottom: 0.5rem; }
                h3 { font-size: 1.5rem; font-weight: 700; margin-top: 0; margin-bottom: 0.5rem; color: #212529; }
                p { font-size: 1.1rem; line-height: 1.6; margin-top: 0; margin-bottom: 1.5rem; }
                .sub-text { font-size: 1.2rem; color: #6c757d; }
                .button-group { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 1rem; }
                
                button { font-family: 'Inter', sans-serif; }

                .connect-button { 
                    font-size: 1rem; 
                    font-weight: 700; 
                    color: #fff; 
                    background: linear-gradient(135deg, #0d6efd, #0b5ed7); 
                    border: none; 
                    padding: 0.8rem 1.5rem; 
                    border-radius: 8px; 
                    cursor: pointer; 
                    transition: transform 0.2s ease, box-shadow 0.2s ease;
                    position: relative; 
                    overflow: hidden; 
                    z-index: 1;
                    min-height: 48px; 
                    user-select: none; 
                    --cooldown-time: 1s;
                }

                .connect-button:hover:not(:disabled):not(.in-cooldown) { 
                    transform: translateY(-2px); 
                    box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3); 
                }
                
                .connect-button:disabled { background: #6c757d; cursor: not-allowed; }

                .connect-button::after {
                    content: ''; position: absolute; bottom: 0; left: 0; height: 5px; width: 0%;
                    background-color: rgba(255, 255, 255, 0.8); z-index: 2; transition: none;
                }
                .connect-button.in-cooldown { cursor: not-allowed; }
                .connect-button.in-cooldown::after { width: 100%; transition: width var(--cooldown-time) linear; }

                .logout-button { background: #6c757d; border: none; color: white; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
                
                #connect-instructions { margin-top: 2rem; border-top: 1px solid #e9ecef; padding-top: 2rem; }
                #connect-command-container {
                    background-color: #e9ecef; padding: 1.2rem; border-radius: 8px; 
                    display: flex; flex-direction: column; align-items: center; gap: 10px;
                }
                #connect-command { 
                    font-family: monospace; font-size: 1.4rem; color: #dc3545; 
                    text-align: center; word-break: break-all; 
                }
                .copy-btn {
                    background-color: #dee2e6; border: 1px solid #ced4da; padding: 8px 16px; 
                    border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: 600; 
                    color: #495057; transition: background 0.2s;
                }
                .copy-btn:active { background-color: #ced4da; }

                #publish-status { margin-top: 1rem; font-weight: 600; }
                .footer-content { text-align: right; padding: 1.5rem 0; color: #adb5bd; font-size: 0.9rem; }
                
                .hidden { display: none !important; }
                
                .jitter-protect { animation: anti-bot-jitter 3s infinite linear; }
                
                #command-title {
                    width: 100%;
                    box-sizing: border-box;
                    padding: 0.8rem;
                    margin-bottom: 1rem;
                    border: 1px solid #ced4da;
                    border-radius: 8px;
                    font-size: 1.1rem;
                }
            </style>

            <div class="wrapper">
                <header class="section-wrapper">
                    <div class="content-container header-content">
                        <img src="./stm.png" alt="StatTube Logo" class="logo" id="st-logo">
                        <span style="font-weight:700; font-size: 1.2rem;">StatTube</span>
                    </div>
                </header>

                <hr class="section-divider">

                <main class="section-wrapper">
                    <div class="content-container jitter-protect">
                        
                        <div id="logged-out-view">
                            <h2>Log In to StatTube</h2>
                            <p class="sub-text" id="login-subtext">You aren't logged in yet. Let's fix that.</p>
                            <button class="connect-button" id="connect-button">Connect Account</button>
                            
                            <div id="connect-instructions" class="hidden">
                                <p><strong>1.</strong> Copy the command below.<br><strong>2.</strong> Switch to YouTube and paste it in the chat.<br><strong>3.</strong> Come back here!</p>
                                
                                <div id="connect-command-container">
                                    <div id="connect-command"></div>
                                    <button class="copy-btn" id="copy-cmd-btn">Copy to Clipboard</button>
                                </div>

                                <p id="polling-status" style="text-align: center; margin-top: 1rem; color: #6c757d; font-size: 0.9rem;">
                                    Waiting for you to enter the command...
                                </p>
                            </div>
                        </div>
                        
                        <div id="logged-in-view" class="hidden">
                            <h2>Publish Command</h2>
                            <p class="sub-text">Enter a title and select a command to publish.</p>
                            <input type="text" id="command-title" placeholder="Enter title (min. 5 characters)">
                            <div class="button-group">
                                <button class="connect-button" data-cmd="video">Publish !video</button>
                                <button class="connect-button" data-cmd="short">Publish !short</button>
                                <button class="connect-button" data-cmd="stream">Publish !stream</button>
                                <button class="connect-button" data-cmd="song">Publish !song</button>
                                <button class="connect-button" data-cmd="post">Publish !post</button>
                                <button class="connect-button" data-cmd="viral">Publish !viral</button>
                                <button class="connect-button" data-cmd="trend">Publish !trend</button>
                            </div>
                            <button class="logout-button" id="logout-button">Log Out</button>
                            <p id="publish-status"></p>
                        </div>
                    </div>
                </main>
                
                <hr class="section-divider">
                
                <section class="section-wrapper">
                    <div class="content-container">
                        <h3>What even is StatTube?</h3>
                        <p>StatTube is a community inside YouTube which is essentially YouTube inside YouTube. In StatTube, you can upload videos, and grow your StatTube channel, the same way as YouTube.</p>
                    </div>
                </section>

                <footer class="section-wrapper">
                    <div class="content-container footer-content">
                        StatTube (CT) V1.40
                    </div>
                </footer>
            </div>
        `;

        const mountPoint = document.getElementById(MOUNT_ID);
        const shadowRoot = mountPoint.attachShadow({ mode: 'closed' });
        shadowRoot.innerHTML = templateContent;

        new MutationObserver((mutations) => {
            mutations.forEach((m) => {
                m.removedNodes.forEach((node) => {
                    if (node.id === MOUNT_ID) location.reload();
                });
            });
        }).observe(document.body, { childList: true });

        const els = {
            logo: shadowRoot.getElementById('st-logo'),
            viewOut: shadowRoot.getElementById('logged-out-view'),
            viewIn: shadowRoot.getElementById('logged-in-view'),
            btnConnect: shadowRoot.getElementById('connect-button'),
            boxInst: shadowRoot.getElementById('connect-instructions'),
            txtCmd: shadowRoot.getElementById('connect-command'),
            btnCopy: shadowRoot.getElementById('copy-cmd-btn'),
            txtSub: shadowRoot.getElementById('login-subtext'),
            statusPoll: shadowRoot.getElementById('polling-status'),
            btnLogout: shadowRoot.getElementById('logout-button'),
            statusPub: shadowRoot.getElementById('publish-status'),
            commandTitle: shadowRoot.getElementById('command-title')
        };
        
        els.logo.addEventListener('error', function() { this.style.display = 'none'; });

        let lastInteractionTime = 0;
        const wrapper = shadowRoot.querySelector('.wrapper');
        
        wrapper.addEventListener('pointerdown', (e) => {
            if(e.isTrusted) lastInteractionTime = Date.now();
        });

        function verifyHuman(e) {
            if (!e.isTrusted) return false;
            if (e.detail === 0 && e.clientX === 0 && e.clientY === 0) return true;
            if ((Date.now() - lastInteractionTime) > 2000) return false;
            return true;
        }

        let pollingInterval = null;
        let isChecking = false;
        let lastTitleBase = "";

        function checkLoginStatus() {
            if (Auth.getKey()) {
                els.viewOut.classList.add('hidden');
                els.viewIn.classList.remove('hidden');
            } else {
                els.viewIn.classList.add('hidden');
                els.viewOut.classList.remove('hidden');
            }
        }

        async function attemptAuthCheck() {
            const token = localStorage.getItem('sessionToken');
            if (!token || isChecking) return;
            isChecking = true;

            try {
                const response = await fetch(`${API_URL}/auth/status?sessionToken=${token}`);
                const data = await response.json();
                
                if (data.status === 'completed') {
                    clearInterval(pollingInterval);
                    localStorage.removeItem('sessionToken');
                    Auth.login(data.userApiKey);
                    els.btnConnect.style.display = 'inline-block';
                    els.txtSub.style.display = 'block';
                    els.btnConnect.disabled = false;
                    els.btnConnect.textContent = 'Connect Account';
                    els.boxInst.classList.add('hidden');
                    checkLoginStatus();
                } else {
                    els.statusPoll.textContent = "Waiting for command... (Checked just now)";
                }
            } catch (error) {
                console.error(error);
            } finally {
                isChecking = false;
            }
        }

        els.btnConnect.addEventListener('click', async (e) => { 
            if(!verifyHuman(e)) return;
            els.btnConnect.disabled = true; 
            els.btnConnect.textContent = 'Generating Code...'; 
            try { 
                const response = await fetch(`${API_URL}/auth/generate-code`); 
                if (!response.ok) throw new Error('Server not available'); 
                const data = await response.json(); 
                localStorage.setItem('sessionToken', data.sessionToken); 
                els.txtCmd.textContent = `!connect ${data.connectCode}`;
                els.btnConnect.style.display = 'none'; 
                els.txtSub.style.display = 'none'; 
                els.boxInst.classList.remove('hidden'); 
                els.btnCopy.textContent = "Copy to Clipboard";
                pollingInterval = setInterval(attemptAuthCheck, 3000);
            } catch (error) { 
                alert('Connection error. Try again.'); 
                els.btnConnect.disabled = false; 
                els.btnConnect.textContent = 'Connect Account'; 
            } 
        });

        els.btnCopy.addEventListener('click', (e) => {
            if(!verifyHuman(e)) return;
            navigator.clipboard.writeText(els.txtCmd.innerText).then(() => {
                els.btnCopy.textContent = "Copied!";
                setTimeout(() => els.btnCopy.textContent = "Copy to Clipboard", 2000);
            });
        });

        els.btnLogout.addEventListener('click', (e) => { 
            if(!verifyHuman(e)) return;
            Auth.logout();
            clearInterval(pollingInterval);
            checkLoginStatus();
        });

        shadowRoot.querySelectorAll('.button-group button').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                if(!verifyHuman(e)) return;
                if (btn.classList.contains('in-cooldown')) return;
                const title = els.commandTitle.value.trim();
                if (title.length < 5) {
                    els.statusPub.textContent = "Error: Title must be at least 5 characters long.";
                    els.statusPub.style.color = "#dc3545";
                    return;
                }
                const normalizedTitle = title.toLowerCase().replace(/\s*#?\d+$/, "").trim();
                let currentCooldown = 1000; 
                if (normalizedTitle === lastTitleBase) currentCooldown = 2000; 
                lastTitleBase = normalizedTitle;
                const cmd = btn.getAttribute('data-cmd');
                const userApiKey = Auth.getKey();
                if (!userApiKey) { alert('You are not logged in!'); return; }
                btn.style.setProperty('--cooldown-time', currentCooldown + 'ms');
                btn.classList.add('in-cooldown');
                setTimeout(() => { btn.classList.remove('in-cooldown'); }, currentCooldown);
                els.statusPub.textContent = `Publishing !${cmd} with title "${title}"...`; 
                els.statusPub.style.color = "#495057";
                try { 
                    const response = await fetch(`${API_URL}/publish/${cmd}`, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ userApiKey: userApiKey, title: title })
                    }); 
                    const result = await response.json(); 
                    if (!response.ok) throw new Error(result.details?.error || result.error || 'Unknown error'); 
                    els.statusPub.textContent = `Success! ${result.message}`; 
                    els.statusPub.style.color = "#198754";
                    els.commandTitle.value = ''; 
                } catch (error) { 
                    els.statusPub.textContent = `Error: ${error.message}`; 
                    els.statusPub.style.color = "#dc3545";
                } 
            });
        });

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === 'visible' && localStorage.getItem('sessionToken')) {
                els.statusPoll.textContent = "Checking connection status...";
                attemptAuthCheck();
                if (!pollingInterval) pollingInterval = setInterval(attemptAuthCheck, 3000);
            }
        });

        checkLoginStatus();

    })(); 
    </script>
